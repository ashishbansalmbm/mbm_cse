{% extends 'base.html' %}

{% block body %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
body {
     box-sizing:border-box ;
    padding: 10px;
    background-color:lavender;

}
.header{
margin-top:200px;
margin-left:50px;
}
.leftcolumn {
    padding: 10px;
    width: 60%;
    line-height: 130%;
    box-sizing: border-box;
    background-color: lightgrey;
    margin: 25px;
    border-style: solid;
    border-color: #287EC7;
}
</style>

</head>
<body>
<h1 class="header"> RESOURCES</h1>

          <ul class="leftcolumn">
            {% for resource in object_list %}
              <li>
                  <h4><a href="{{resource.attachment.url}}" class="img-responsive">{{resource.title}} , {{ resource.date}} , {{resource.type}}</a></h4>
            {% endfor %}
              </li>
          </ul>
</body>
</html>
{% endblock %}
