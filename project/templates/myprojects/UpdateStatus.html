{% extends 'user/base.html' %}
{% load widget_tweaks %}
{% block head %}<title>Update entry</title>{% endblock %}

{% block body %}

<div class="pro-main" style="margin-left:150px;">
<h2 style="text-align: center">UPDATE DETAILS</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="row mt-3">
        <div class="col-lg-3">
            <label style="text-align: left">{{ field.label_tag }}</label>
        </div>
            <div class="col-lg-6">
            {% render_field field class="single-input" %}
        </div>
        </div>
    {% endfor %}
    <input type= "submit" value="Update" class="btn btn-outline-info" style="margin-left: 351px;
    margin-top: 20px;" />

</form>
</div>
{% endblock %}
