{% extends 'user/base.html' %}
{% load widget_tweaks %}
{% block head %}<title>Update</title> {% endblock %}
{% block body %}
    <div class="pro-main" style="margin-left:150px;">
<h2 class="text-center">UPDATE</h2>

<form method="post" class="center" action="">
    {% csrf_token %}
    {% for field in form %}
        <div class="row mt-3">
            <div class="col-lg-3">
                <label style="text-align: left">{{ field.label_tag }}</label>
            </div>
            <div class="col-lg-6">
                {% render_field field class="single-input" %}
            </div>

        </div>
    {% endfor %}
    <input type= "submit" value="Update" class="btn-outline-info btn mt-3"  />
</form>
</div>
{% endblock %}
